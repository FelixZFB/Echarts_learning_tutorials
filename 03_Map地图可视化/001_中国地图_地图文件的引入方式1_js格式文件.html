<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入jQuery和echarts的js文件-->
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../echarts/dist/echarts.js"></script>
    <!--引入中国的地图数据js文件，引入后会自动注册地图名字和数据，json文件需要手动注册-->
    <script src="../echarts/map/js/china.js"></script>
</head>
<body>
    <!-- 引入绘图容器 -->
    <div id="main" style="width: 1000px;height:600px;"></div>
    <script type="text/javascript">
        // 基于容器，创建一个ECharts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 设置图表配置项option，传入绘图数据，输出展示图片
        var option = {
            title: {text: '中国地图'},
            series: [{
                name: '中国', // 系列名称
                type: 'map', // 图形类型
                map:'china', // 地图名称
                roam: true, // 开启鼠标缩放和平移漫游
                // aspectScale: 0.75, // scale 地图的长宽比,默认就是0.75
                label: {
                    show: true, // 显示地图区域名称，默认显示省份名称, 显示数据名称和特定格式参考005案例
                },
        }],

        };

        myChart.setOption(option);
    </script>
</body>
</html>
