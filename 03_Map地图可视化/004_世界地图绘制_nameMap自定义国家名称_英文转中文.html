        var myChart = echarts.init(document.getElementById('main'));

        $.get('../echarts/map/json/world.json', function (worldJson) {
            // world为地图的名称，worldJson指的该地图文件，注册后下面才能使用
            echarts.registerMap('world', worldJson);

                    type: 'map', // 图形类型
