<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.12.4.min.js"></script> <!--引入jQuery文件-->
    <script src="../echarts/dist/echarts.min.js"></script> <!--引入echarts的js文件-->
</head>
<body>
    <div id="main" style="width: 1000px;height:600px;"></div>  <!-- 第2步：引入绘图容器 -->
    <script type="text/javascript">

        // 第3步: 基于容器，创建一个echarts实例
        var dom = document.getElementById('main');
        // 使用light或dark颜色主题，不指定就是使用默认主题
        var myChart = echarts.init(dom);

        // 第4步：设置图表配置项，传入绘图数据，输出展示图片
        var option = {
            // 全局调色盘。
            color: ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],
            // 系列下可以设置调色盘，优先级高于全局调色盘
            series : [
                {
					// 此系列自己的调色盘,可以取掉注释，就会使用系列自己的调色盘
                    // color: ['#ff0000','#00ff00', '#0000ff', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],
                    name: '访问来源',
                    type: 'pie',    // 设置图表类型为饼图
                    radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                    data:[          // 数据数组，name 为数据项名称，value 为数据项值
                        {value:235, name:'视频广告'},
                        {value:274, name:'联盟广告'},
                        {value:310, name:'邮件营销'},
                        {value:335, name:'直接访问'},
                        {value:400, name:'搜索引擎'}
                    ]
                }
            ]
        };


        myChart.setOption(option);
    </script>
</body>
</html>
