<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../echarts/dist/echarts.min.js"></script> <!--引入echarts的js文件-->
</head>
<body>
    <div id="main" style="width: 800px;height:600px;"></div>  <!-- 第2步：引入绘图容器 -->
    <script type="text/javascript">

        // 第3步: 基于容器，创建一个echarts实例
        var dom = document.getElementById('main');
        var myChart = echarts.init(dom);

        // 第4步：设置图表配置项，传入绘图数据，输出展示图片
        // 饼图没有坐标系，不用设置xy轴
        myChart.setOption({
            // 全局深背景色，颜色设置和js中一样，可以用名称或者rgb
            backgroundColor: '#2c343c',

            visualMap: {
                    // 不显示 visualMap 组件，只用于明暗度的映射
                    show: false,
                    // 映射的最小值为 80
                    min: 80,
                    // 映射的最大值为 600
                    max: 600,
                    inRange: {
                        // 颜色明暗度的范围是 0 到 1
                        colorLightness: [0, 1]
                    }
                },

            series: [{
                name: '用户访问来源', // 系列名称，可以设置多个系列
                type: 'pie',  // 图表类型
                radius: '55%',  // 占容器的比例
                roseType: 'angele', // 饼图设置为南丁格尔图，南丁格尔图会通过半径表示数据的大小，旋转变大的饼图

                data: [
                    {value: 235, name: '视频广告'},
                    {value: 274, name: '联盟广告'},
                    {value: 310, name: '邮件营销'},
                    {value: 335, name: '直接访问'},
                    {value: 400, name: '搜索引擎'}
                ],

                // series下的label图例中设置文字颜色
                label: {
                    normal: {textStyle:{
                        color: 'rgba(255, 255, 255, 0.5)',
                        fontFamily: 'Microsoft YaHei',
                        fontSize: 26
                    }}
                },

                // 图例文字的引导线设置样式
                labelLine: {
                    normal: {lineStyle: {
                        color: 'rgba(255, 255, 255, 0.8)'
                    }}
                },

                // itemStyle设置扇形的整体颜色color，作为上面visualMap颜色明暗度的基准色
                itemStyle: {
                        color: '#c23531', // 扇形的整体颜色
                        shadowBlur: 200, // 阴影大小
                        shadowColor: 'rgba(0, 0, 0, 0.5)' // 阴影颜色和透明度
                    }

                // 如果到单独设置每一个扇形的颜色，将itemStyle设置color写在每一个数据的后面
                // 比如：{value: 235, name: '视频广告', itemStyle: {color: '#c23531'}}
            }]
        });
    </script>
</body>
</html>
