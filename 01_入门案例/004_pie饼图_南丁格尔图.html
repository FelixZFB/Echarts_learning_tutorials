<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../echarts/dist/echarts.min.js"></script> <!--引入echarts的js文件-->
</head>
<body>
    <div id="main" style="width: 800px;height:600px;"></div>  <!-- 第2步：引入绘图容器 -->
    <script type="text/javascript">

        // 第3步: 基于容器，创建一个echarts实例
        var dom = document.getElementById('main');
        var myChart = echarts.init(dom);

        // 第4步：设置图表配置项，传入绘图数据，输出展示图片
        // 饼图没有坐标系，不用设置xy轴
        myChart.setOption({
            // 图表标题
            title: {
                text: '某站点用户访问来源',
                x: 'center'  // 位置左右居中，默认是顶部
            },
            // 背景色
            backgroundColor: 'darkgray',

            series: [{
                name: '用户访问来源', // 系列名称，可以设置多个系列
                type: 'pie',  // 图表类型
                radius: '55%',  // 占容器的比例
                roseType: 'angele', // 饼图设置为南丁格尔图，南丁格尔图会通过半径表示数据的大小，旋转变大的饼图
                data: [
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ]
            }]
        });
    </script>
</body>
</html>
