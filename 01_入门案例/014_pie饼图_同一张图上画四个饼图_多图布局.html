<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.12.4.min.js"></script> <!--引入jQuery文件-->
    <script src="../echarts/dist/echarts.min.js"></script> <!--引入echarts的js文件-->
</head>
<body>
    <div id="main" style="width: 1000px;height:600px;"></div>  <!-- 第2步：引入绘图容器 -->
    <script type="text/javascript">

        // 第3步: 基于容器，创建一个echarts实例
        var dom = document.getElementById('main');
        // 使用light或dark颜色主题，不指定就是使用默认主题
        var myChart = echarts.init(dom);

        // 第4步：设置图表配置项，传入绘图数据，输出展示图片
        var option = {
            legend: {}, // 图例
            tooltip: {}, // 提示框，鼠标放在饼图上显示具体的名称及数值
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015', '2016', '2017'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                    ['Walnut Brownie', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1]
                ]
            },
            // 第一个不给encode,默认使用第二列2012对应的数据
            series: [{
                type: 'pie',
                radius: 60, // 饼图半径大小
                center: ['25%', '30%']  // 饼图中心的位置。先左右定位，在上下定位
                // No encode specified, by default, it is '2012'.
            }, {
                type: 'pie',
                radius: 60,
                center: ['75%', '30%'],
                encode: {
                    itemName: 'product',
                    value: '2013'
                }
            }, {
                type: 'pie',
                radius: 60,
                center: ['25%', '75%'],
                encode: {
                    itemName: 'product',
                    value: '2014'
                }
            }, {
                type: 'pie',
                radius: 60,
                center: ['75%', '75%'],
                encode: {
                    itemName: 'product',
                    value: '2015'
                }
            }]
        };


        myChart.setOption(option);
    </script>
</body>
</html>
