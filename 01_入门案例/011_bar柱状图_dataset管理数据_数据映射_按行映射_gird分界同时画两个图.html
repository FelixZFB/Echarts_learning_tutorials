<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../echarts/dist/echarts.min.js"></script> <!--引入echarts的js文件-->
</head>
<body>
    <div id="main" style="width: 800px;height:600px;"></div>  <!-- 第2步：引入绘图容器 -->
    <script type="text/javascript">

        // 第3步: 基于容器，创建一个echarts实例
        var dom = document.getElementById('main');
        // 使用light浅色主题，不指定就是使用默认主题
        var myChart = echarts.init(dom);

        // 第4步：设置图表配置项，传入绘图数据，输出展示图片
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            legend: {}, // 图例
            tooltip: {}, // 提示框，鼠标放图上显示具体的名称及数值

            // 数据
            dataset: {
                source: [
                    ['product', '2012', '2013', '2014', '2015'],
                    ['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
                    ['Milk Tea', 86.5, 92.1, 85.7, 83.1],
                    ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4]
                ]
            },

            // 指定x轴分别所在的图
            // 声明 X 轴，类目轴（category），X轴需要声明，表明一类
            xAxis: [
                {type: 'category', gridIndex: 0},
                {type: 'category', gridIndex: 1}
            ],

            // 指定y轴分别所在的图，Y轴类型是在series里面声明的，表明画什么图
            yAxis: [
                {gridIndex: 0},
                {gridIndex: 1}
            ],

            // 设置两个图，以垂直方向55%为分界线
            grid: [
                {bottom: '55%'},
                {top: '55%'}
            ],

            // 同一类型的映射会在一个图中
            series: [
                // 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
                // 指定按行映射，x轴对应第一行，后面三行分别对应x轴对应的y轴
                {type: 'bar', seriesLayoutBy: 'row'},
                {type: 'bar', seriesLayoutBy: 'row'},
                {type: 'bar', seriesLayoutBy: 'row'},

                // 这几个系列会在第二个直角坐标系中，每个系列对应到 dataset 的每一列。
                // 指定使用第二个图的x和轴，默认按列映射数据
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1},
                {type: 'bar', xAxisIndex: 1, yAxisIndex: 1}
            ]
        });
    </script>
</body>
</html>
